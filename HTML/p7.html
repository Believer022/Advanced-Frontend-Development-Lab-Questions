<!DOCTYPE html>
<html>
<head>
  <title>College Timetable</title>
</head>
<body>

  <h2 align="center">College Timetable</h2>

  <table border="2" bordercolor="red" bgcolor="aqua" align="center"  cellpadding="10" cellspacing="2">
    <tr align="center">
      <th>Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
    </tr>

    <tr align="center">
      <td>Monday</td>
      <td rowspan="2">Math</td>
      <td>English</td>
      <td>Physics</td>
    </tr>

    <tr align="center">
      <td>Tuesday</td>
      <td colspan="2">Computer Lab</td>
    </tr>

    <tr align="center">
      <td>Wednesday</td>
      <td>History</td>
      <td>Math</td>
      <td>Science</td>
    </tr>

    <tr align="center">
      <td>Thursday</td>
      <td colspan="3">Workshop</td>
    </tr>

    <tr align="center">
      <td>Friday</td>
      <td>English</td>
      <td>Chemistry</td>
      <td>Physical Ed.</td>
    </tr>
  </table>

</body>
</html>

       Example: A college timetable where one subject spans multiple periods. -->
