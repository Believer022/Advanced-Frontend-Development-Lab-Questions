<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
</head>
<body>

  <h2>Hotel Room Booking Form</h2>

  <form>
    <table bordercolor="red" bgcolor="aqua">

      <tr>
        <th>Full Name</th>
        <td><input type="text" name="name" required></td>
      </tr>

      <tr>
        <th>Check-in Date</th>
        <td><input type="date" name="checkin_date" required></td>
      </tr>

      <tr>
        <th>Check-out Date</th>
        <td><input type="date" name="checkout_date" required></td>
      </tr>

      <tr>
        <th>Number of Guests</th>
        <td><input type="number" name="guests" min="1" required></td>
      </tr>

      <tr>
        <th>Room Type</th>
        <td>
          <select name="room_type" required>
            <option value="">--Select--</option>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>Additional Requirements</th>
        <td><textarea name="requirements"></textarea></td>
      </tr>

      <tr>
        <th>Submit</th>
        <td><input type="submit" value="Book Now"></td>
      </tr>

    </table>
  </form>

</body>
</html>
